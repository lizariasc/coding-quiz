<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="">
   <h2>
    <a href="/">View high scores</a>
   </h2>
   <p id="#coundown">Time: <span id="count">0</span></p>
  </header>
  <main>
    <!-- HOME PAGE -->
    <section class="">
        <h1 class="page-title">Coding Quiz Challenge</h1>
      <div>
       <p class="instruction">Try to answer the following code-related questions within the time limit. <br>
          Keep in mind that incorrect answers will penalize your score/time by ten seconds.<br>
          Good luck!
       </p>
       <div class="button-start">
       <button id="start-btn" class="start-btn btn">Start Quiz</button>
      </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
