<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <main class="container">

        <div id="startpage">
            <h1>Coding Quiz Challenge</h1>
            <h2>Try to answer the following code-related questions within the time limit. <br>
              Keep in mind that incorrect answers will penalize your score/time by ten seconds.<br>
              Good luck!</h2>
        <button id="startbtn">Start Quiz</button>
        <button id="startPageHighscore" onclick="showHighscore()">View high scores</button>
      </div>

        <div id="quiz">
            <div id="timer">Time: </div>
                <div id="questions"><h2>Questions Placeholder</h2></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="result"></div>
        </div>
        <div id="gameover">

            <div id="finalScore"></div>
            <p class="enter-input">Enter your initials here:</p>
            <input type="text" size = "40" placeholder="" name="intials" id="initials"/>
            <button id="submitScore">Submit</button>
        </div>
        <div id=highscoreContainer>
          <p class="scores-title">High scores</p>
        <div id="high-scorePage">
            <div id="highscore-header">
                <h3>Initials</h3>
                <h3>Score</h3>
            </div>
            <div class="highscore-list">
            <div id = "highscore-initials"></div>
            <div id = "highscore-score"></div>
            </div>
        </div>
        <div id="endGameBtns" class="end-btn">
            <button id="playAgain" onclick="replayQuiz()">Play Again</button>
            <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
        </div>
    </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
